<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../IMAGES/shopping (1).png">
    <link rel="stylesheet" href="../CSS/myProfile.css">
</head>

<body>

    <header class="header">
        <div class="top-header d-flex align-items-center justify-content-between">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="../IMAGES/shopping-cart (2).png" alt="Maya Bazar Logo" class="logo">
                <div class="name">MayaBazaar</div>
            </div>
            <nav class="bottom-nav">
                <a href="../index.html">&#x1F3E0; Home</a>
            </nav>
        </div>
    </header>

    <div class="background">
        <div class="profile-container">
            <h1>User Profile</h1>
            <div id="profile" class="profile-card">
                <button id="close-profile-card"
                    class="btn btn-warning position-absolute top-0 end-0 m-2">&#10006;</button>
                <div class="profile-image">
                    <img id="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture">
                    <label for="upload-picture" class="edit-icon">✎</label>
                    <input type="file" id="upload-picture" accept="image/*" hidden>
                </div>
                <p><strong>First Name:</strong> <span id="first-name"></span></p>
                <p><strong>Last Name:</strong> <span id="last-name"></span></p>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Telephone:</strong> <span id="telephone"></span></p>
                <div class="button-group">
                    <button id="edit-button">Edit</button>
                    <button id="logout-button" class="btn btn-danger">Log out</button>
                </div>
            </div>


            <div id="edit-form" class="hidden profile-card">
                <h2>Edit Profile</h2>
                <label for="edit-first-name">First Name:</label>
                <input type="text" id="edit-first-name" class="input-field"><br>
                <label for="edit-last-name">Last Name:</label>
                <input type="text" id="edit-last-name" class="input-field"><br>
                <label for="edit-username">Username:</label>
                <input type="text" id="edit-username" class="input-field"><br>
                <label for="edit-email">Email:</label><br>
                <input type="email" id="edit-email" class="input-field"><br>
                <label for="edit-telephone">Telephone:</label>
                <input type="text" id="edit-telephone" class="input-field"><br>
                <div class="button-group">
                    <button id="save-button">Save</button>
                    <button id="cancel-button" class="cancel">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    <section class="footer bg-dark text-light d-flex justify-content-center align-items-center py-3 mt-auto">
        <p class="mb-0">© 1996-2024, MayaBazaar.com, info or its affiliates</p>
    </section>


    <div id="loginModal" class="modal fade bg-black" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">No User Logged In</h5>
                </div>
                <div class="modal-body">
                    <p>You are not logged in. Would you like to log in or sign up?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-login">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmLogin">Login/Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/myProfile.js"></script>
</body>

</html>
